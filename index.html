<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung HPP Berat Buah</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-xl font-semibold mb-4 text-center">
        Kalkulator HPP Berat Buah
      </h2>
      <div class="mb-2">
        <label class="block text-sm font-medium"
          >Berat Buah Sebelum Potong (gram)</label
        >
        <input
          type="number"
          id="beforeWeight"
          class="w-full p-2 border rounded"
          placeholder="Masukkan berat"
        />
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium"
          >Harga Buah Sebelum Potong</label
        >
        <input
          type="number"
          id="beforePrice"
          class="w-full p-2 border rounded"
          placeholder="Masukkan harga"
        />
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium"
          >Berat Setelah Dipotong (gram)</label
        >
        <input
          type="number"
          id="afterWeight"
          class="w-full p-2 border rounded"
          placeholder="Masukkan berat"
        />
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium"
          >Berat Masuk Kemasan (gram)</label
        >
        <input
          type="number"
          id="packageWeight"
          class="w-full p-2 border rounded"
          placeholder="Masukkan berat"
        />
      </div>
      <button
        onclick="calculateHPP()"
        class="w-full bg-blue-500 text-white py-2 rounded mt-3 hover:bg-blue-600"
      >
        Hitung HPP
      </button>
      <div class="mt-4 text-center font-bold text-lg">
        Harga Masuk Kemasan: <span id="result">-</span>
      </div>
    </div>

    <script>
      function calculateHPP() {
        const beforeWeight =
          parseFloat(document.getElementById("beforeWeight").value) || 0;
        const beforePrice =
          parseFloat(document.getElementById("beforePrice").value) || 0;
        const afterWeight =
          parseFloat(document.getElementById("afterWeight").value) || 0;
        const packageWeight =
          parseFloat(document.getElementById("packageWeight").value) || 0;

        if (
          beforeWeight === 0 ||
          beforePrice === 0 ||
          afterWeight === 0 ||
          packageWeight === 0
        ) {
          alert("Harap isi semua input dengan benar!");
          return;
        }

        const pricePerGram = beforePrice / beforeWeight; // Harga per gram sebelum dipotong
        const newPricePerGram = beforePrice / afterWeight; // Harga per gram setelah dipotong
        const packagePrice = newPricePerGram * packageWeight; // Harga masuk kemasan

        document.getElementById(
          "result"
        ).innerText = `Rp ${packagePrice.toFixed(2)}`;
      }
    </script>
  </body>
</html>
